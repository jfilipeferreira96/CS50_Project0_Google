    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-light">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 flex-row">

                <li class="nav-item d-none d-sm-block"><a href="index.html">Google Search</a></li>
                <li class="nav-item d-none d-sm-block"><a href="advanced.html">Advanced Search</a></li>
                <li class="nav-item"><a class="btn btn-primary "
                        href="https://accounts.google.com/signin/v2/identifier?hl=pt-PT&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                        target="_blank" role="button" style="color:white">Login</a></li>
            </ul>
        </nav>

        <div class="main">
            <div class="row text-center">

                <div class="col-md-12">
                    <img class="img-fluid"
                        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="google_logo">
                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 pt-3">
                    <form method="get" action="https://www.google.com/search">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-4 col-md-8 col-xs-6 col-8">
                                <input type="hidden" name="tbm" value="isch">
                                <input type="hidden">
                                <input type="text" name="q" class="form-control formcentral">
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center text-center pt-4">
                            <div class="col-auto">
                                <input type="submit" value="Google Image Search" class="btn btn-secondary btnimage">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="row footer-top">
                <span>Portugal</span>
